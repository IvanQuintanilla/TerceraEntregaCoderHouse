<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Historial</title>
  <style>
    #calculadora-container {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Login</h2>
    <div id="login-message"></div>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <br>
      <button type="button" onclick="login()">Iniciar sesión</button>
    </form>
  </div>

  <div id="calculadora-container">
    <h2>Calculadora</h2>
    <div>
      <label for="num1">Primer número:</label>
      <input type="text" id="num1">
    </div>
    <div>
      <label for="num2">Segundo número:</label>
      <input type="text" id="num2">
    </div>
    <div>
      <button onclick="realizarOperacion('+')">Sumar</button>
      <button onclick="realizarOperacion('-')">Restar</button>
      <button onclick="realizarOperacion('*')">Multiplicar</button>
      <button onclick="realizarOperacion('/')">Dividir</button>
    </div>
    <div id="historial"></div>
    <div>
      <button onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <script src="./index.js">

  </script>

</body>
</html>
