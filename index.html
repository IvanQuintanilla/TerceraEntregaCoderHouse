<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Historial</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="login-container">
    <h2>Login</h2>
    <div id="login-message"></div>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <br>
      <button type="button" id="login-button">Iniciar sesión</button>
    </form>
  </div>

  <div id="calculadora-container">
    <h2>Calculadora</h2>
    <div>
      <input type="text" id="display" readonly>
    </div>
    <div id="keyboard">
      <button class="num-button" onclick="appendNumber('7')">7</button>
      <button class="num-button" onclick="appendNumber('8')">8</button>
      <button class="num-button" onclick="appendNumber('9')">9</button>
      <button class="operator-button" onclick="appendOperator('+')">+</button>
      <br>
      <button class="num-button" onclick="appendNumber('4')">4</button>
      <button class="num-button" onclick="appendNumber('5')">5</button>
      <button class="num-button" onclick="appendNumber('6')">6</button>
      <button class="operator-button" onclick="appendOperator('-')">-</button>
      <br>
      <button class="num-button" onclick="appendNumber('1')">1</button>
      <button class="num-button" onclick="appendNumber('2')">2</button>
      <button class="num-button" onclick="appendNumber('3')">3</button>
      <button class="operator-button" onclick="appendOperator('*')">*</button>
      <br>
      <button class="num-button" onclick="appendNumber('0')">0</button>
      <button class="operator-button" onclick="appendOperator('.')">.</button>
      <button class="operator-button" onclick="calculate()">=</button>
      <button class="operator-button" onclick="appendOperator('/')">/</button>
    </div>
    <div id="historial"></div>
    <div>
      <button id="cerrar-sesion-button">Cerrar Sesión</button>
    </div>
  </div>

  <script src="./index.js"></script>
  <script>

  </script>

</body>
</html>
